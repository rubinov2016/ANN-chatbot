<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #chat-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #messages {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .user-message {
            text-align: right;
            margin-bottom: 10px;
        }
        .bot-message {
            text-align: left;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <ul id="messages"></ul>
        <input type="text" id="user-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            var userInput = document.getElementById('user-input').value;
            appendMessage('user-message', userInput);

            // Your logic to send the user input to the chatbot and get the bot's response
            // For simplicity, let's assume the bot responds with a hardcoded message
            var botResponse = "Hello! I'm a chatbot.";

            appendMessage('bot-message', botResponse);

            // Clear the user input
            document.getElementById('user-input').value = '';
        }

        function appendMessage(className, message) {
            var messagesContainer = document.getElementById('messages');
            var li = document.createElement('li');
            li.className = className;
            li.textContent = message;
            messagesContainer.appendChild(li);
        }
    </script>
</body>
</html>
